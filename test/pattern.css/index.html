<script>
  let patterns = [
    'pattern-checks-sm',
    'pattern-checks-md',
    'pattern-checks-lg',
    'pattern-checks-xl',
    'pattern-grid-sm',
    'pattern-grid-md',
    'pattern-grid-lg',
    'pattern-grid-xl',
    'pattern-dots-sm',
    'pattern-dots-md',
    'pattern-dots-lg',
    'pattern-dots-xl',
    'pattern-cross-dots-sm',
    'pattern-cross-dots-md',
    'pattern-cross-dots-lg',
    'pattern-cross-dots-xl',
    'pattern-diagonal-lines-sm',
    'pattern-diagonal-lines-md',
    'pattern-diagonal-lines-lg',
    'pattern-diagonal-lines-xl',
    'pattern-vertical-lines-sm',
    'pattern-vertical-lines-md',
    'pattern-vertical-lines-lg',
    'pattern-vertical-lines-xl',
    'pattern-horizontal-lines-sm',
    'pattern-horizontal-lines-md',
    'pattern-horizontal-lines-lg',
    'pattern-horizontal-lines-xl',
    'pattern-diagonal-stripes-sm',
    'pattern-diagonal-stripes-md',
    'pattern-diagonal-stripes-lg',
    'pattern-diagonal-stripes-xl',
    'pattern-vertical-stripes-sm',
    'pattern-vertical-stripes-md',
    'pattern-vertical-stripes-lg',
    'pattern-vertical-stripes-xl',
    'pattern-horizontal-stripes-sm',
    'pattern-horizontal-stripes-md',
    'pattern-horizontal-stripes-lg',
    'pattern-horizontal-stripes-xl',
    'pattern-triangles-sm',
    'pattern-triangles-md',
    'pattern-triangles-lg',
    'pattern-triangles-xl',
    'pattern-zigzag-sm',
    'pattern-zigzag-md',
    'pattern-zigzag-lg',
    'pattern-zigzag-xl'
  ];
  let fonts = [
    'luckiest-guy',
    'bevan',
    'rammetto-one',
    'bowlby-one',
    'fascinate-inline',
    'alfa-slab-one',
  ];
  gz = patterns.length;
  let zz = document.querySelector('#xloop');
  let zy = document.querySelector('.gloop');
  let wr = document.querySelector('#wrapper');

  function log(i, z) {
    if (z >= fonts.length) { z = 0; }
    zz.classList.toggle(patterns[i]);
    zz.classList.add(patterns[i + 1]);
    wr.classList.toggle(fonts[z]);
    wr.classList.add(fonts[z + 1]);
    zy.classList.add(patterns[i + 4]);
    zy.classList.toggle(patterns[i + 3]);

    if (i < patterns.length) {
      setTimeout(function () {
        i++;
        if (Math.round(i / 20) == i / 20) {
          z++;
        }
        log(i, z);
      }, 150);
    }
    else { log(0, z) }
  }
  log(0, 0);
  function setoption(option) {
    var element = document.getElementById("wrapper");
    element.classList.toggle(option);
  }
</script>
