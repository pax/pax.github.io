<html>
<head>  
    <title></title>
    <script>
        const newBaseUrl = "https://pax.github.io/b01ng/";

// Get the current URL's search params and hash
const searchParams = window.location.search;
const hash = window.location.hash;

// Construct the new URL, ensuring the hash is included
const newUrl = newBaseUrl + searchParams + hash;

// Redirect to the new URL
window.location.href = newUrl;
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, follow this <a href="https://pax.github.io/b01ng/">pax.github.io/b01ng/</a>.</p>
</body>
</html>
